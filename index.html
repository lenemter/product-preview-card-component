<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">

    <main class="card">
      <img src="images/image-product-desktop.jpg" alt="Perfume" class="preview-desktop">
      <img src="images/image-product-mobile.jpg" alt="Perfume" class="preview-mobile">
      <div class="card-body-wrapper">
        <div class="card-body">
          <div class="perfume-title">
            PERFUME
          </div>

          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>

          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="price">
            <span class="new-price">
              $149.99
            </span>
            <span class="old-price">
              $169.99
            </span>
          </div>


          <button class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt="Cart">
            Add to Cart
          </button>
        </div>
      </div>


    </main>

  </div>
</body>

</html>
